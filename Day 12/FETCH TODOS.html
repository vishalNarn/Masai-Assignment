<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="cont">
        <h1>TODOS</h1>
    </div>
</body>
</html>

<script>
    let API = "https://jsonplaceholder.typicode.com/todos"
    let response = fetch(API)
    let parent = document.getElementById("cont")
    response.then(function(res){
        return res.json()
    }).then(function(data){
        display(data)
    })

    function display(data){
        data.forEach(function(element){
            //console.log(element)
            let tab = document.createElement("table")
            let tr1 = document.createElement("tr")
            let tr2 = document.createElement("tr")
            let td1 = document.createElement("td")
            let td2 = document.createElement("td")
            let td3 = document.createElement("td")
            let td4 = document.createElement("td")
            let th1 = document.createElement("th")
            let th2 = document.createElement("th")
            let th3 = document.createElement("th")
            let th4 = document.createElement("th")
            let th = document.createComment("thead")
            let tb = document.createComment("tbody")
            tab.border="1"
            tab.cellSpacing="10"
            tab.style.margin="auto"
            td1.innerText=element.userId
            td2.innerText=element.id
            td3.innerText=element.title
            td4.innerText=element.completed
            th1.innerText="userId"
            th2.innerText="id"
            th3.innerText="title"
            th4.innerText="status"
            tab.append(th,tb,tr1,tr2)
            //th.append(tr1)
            //tb.append(tr2)
            tr1.append(th1,th2,th3,th4)
            tr2.append(td1,td2,td3,td4)
            parent.append(tab)


        })
    }

</script>
