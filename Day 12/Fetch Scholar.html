<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            /*grid-template-rows: repeat(5,1fr);*/
            gap: 20px;
        }

        #cont>div{
            width: 100%;
            border: 1px solid black;
        }

        #cont>div>img{
            width: 100%;
        }
    </style>
</head>
<body>
    <select id="filter" onchange="sel()">
        <option value="">Select category</option>
        <option value="men's clothing">Men's clothings</option>
        <option value="jewelery">Jewelleries</option>
        <option value="electronics">Electronic devices</option>
        <option value="women's clothing">Women's clothings</option>
    </select>

    <div id="cont">

    </div>
</body>
</html>

<script>
    let API = "https://fakestoreapi.com/products"
    let response = fetch(API)
    let A = []
    let parent = document.getElementById("cont")
    let filter = document.getElementById("filter")
    response.then(function(res){
        return res.json()
    }).then(function(data){
        //console.log(data)
        display(data)
        A=data
        //console.log(A)
    })

    function sel(){
        //console.log(filter.value)
            let x = A.filter((item)=>{
                return item.category===filter.value
            })
            display(x)
            A=x
            //console.log(x)
    }

    function display(data){
        data.forEach(function(element){
            console.log(element)
            let div = document.createElement("div")
            let img = document.createElement("img")
            let h3 = document.createElement("h3")
            let h4 = document.createElement("h4")
            let h5 = document.createElement("h5")
            let h2 = document.createElement("h2")
            let p = document.createElement("p")
            let h = document.createElement("h1")
            let des = document.createElement("p")
            img.setAttribute("src",element.image)
            //img.src = element.image
            h4.innerText = element.title
            p.innerText = element.price
            h.innerText = element.category
            des.innerText = element.description
            h3.innerText = element.id
            h5.innerText = element.rating.count
            h2.innerText = element.rating.rate
            div.append(h3,img,h4,p,h,des,h5,h2)
            parent.append(div)
        })
    }
</script>
