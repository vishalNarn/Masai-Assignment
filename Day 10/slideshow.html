<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 1200px;
            height: 700px;
            margin: auto;
            margin-left: 150px;
        }

        .x {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }

    </style>

</head>

<body>

    <!-- <img src="https://www.learnsimpli.com/wp-content/uploads/2020/02/4-6.png" alt=""> -->
    <!-- <img src="https://www.freecodecamp.org/news/content/images/2022/02/scope-chain.png" alt=""> -->
    
    <img id="img" src="" alt="">

    <div class="x">
        <button id="st" onclick="st()">START</button>
        <button id="sp" onclick="sp()" style="display: none;">STOP</button>
        <button id="pr" onclick="pr()">PREVIOUS</button>
        <button id="nx" onclick="nx()">NEXT</button>
    </div>

</body>

<script>

    let start = document.getElementById("st")
    let stop = document.getElementById("sp")
    let next = document.getElementById("nx")
    let prev = document.getElementById("pr")
    let img = document.getElementById("img")
    //let status = false
    let timerId;
    let count = 1
    let imgLink;

    <!-- img.setAttribute("src",imgLink) -->

    function update(){
        imgLink = `SlideShow_JS/image${count}.jpg`
        img.src=imgLink
        setTimeout(update,3000)
    }

    update()
    
    /*function toggle(){
        if (status){
            st()
        }
        else{
            sp()
        }
    }*/

    function st() {
        //status = true
        start.style.display = "none"
        stop.style.display = "inline"
        if (count<21){
            count++
        }
        else{
            count=1
        }
        timerId = setTimeout(st,3000)
        
    }
    function sp() {
        //status = false
        start.style.display = "inline"
        stop.style.display = "none"
        clearTimeout(timerId)
    }

    function nx() {
        sp()
        count++
        if (count==21){
            count=1
        }
        update()
    }

    function pr(){
        sp()
        count--
        if (count==0){
            count=20
        }
        update()
    }


</script>

</html>
