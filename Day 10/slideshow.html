        <button id="st" onclick="st()">START</button>

<script>
    
    let start = document.getElementById("st")
    let stop = document.getElementById("sp")
    let next = document.getElementById("nx")
    let prev = document.getElementById("pr")
    let img = document.getElementById("img")
    let timerId;
    let count = 1
    let imgLink = `c:\Users\LENOVO\Downloads\Images\SlideShow_JS\image${count}.png`

    function st(count) {
        timerId = setTimeout(function () {
            document.slide.src=imgLink
        }, 3000)
        count++
    }
    function sp(count) {
        clearTimeout(timerId)
    }

    function nx(count) {
        count++
        if (count==3){
            count=1
        }
    }

    function pr(count){
        count--
        if (count==0){
            count=1
        }
    }


</script>
