<body>
    <h1>Masai Calculator</h1>
    <div class="c">
        <div id="display"></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>x</div>
        <!-- <div>*</div> -->
        <div>C</div>
        <div>0</div>
        <div>=</div>
        <div>/</div>
    </div>
</body>

</html>

<script>
    let keys=document.querySelectorAll(".c>#display~div")
    let bag=""
    const solve=event=>{
        let targetNumber=event.target.innerText

        if (targetNumber==="="){
            let x=bag.replace(/x/g,"*")
            document.querySelector("#display").innerText=eval(x)
        }
        else if (targetNumber==="C"){
            bag=""
            document.querySelector("#display").innerText="0"
        }
        else{
            bag+=targetNumber
            document.querySelector("#display").innerText=bag
        }
    }
    for (i=0; i<keys.length; i++){
        keys[i].addEventListener("click",solve)
    }
