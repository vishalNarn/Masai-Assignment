<script>
    const sol=(x)=>{
        return new Promise(function(resolve,reject){
            setTimeout(()=>{
            if (x>=0){
                resolve("Promise fulfilled")
            }
            else{
                reject("promise rejected")
            }}
            ,2000)
            
        })
    }
    sol(6).then(data1=>{
        alert(data1)
        }).catch(data2=>{
            alert(data2)
    })
</script>
