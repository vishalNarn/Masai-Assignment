<script>
    function waitPromise(time){
        return new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve("Promise resolved")
            },time)
        })
    }

    <!-- console.log(waitPromise(2000)) -->
    waitPromise(2000).then(function(data){
        alert(data)
    })
</script>
