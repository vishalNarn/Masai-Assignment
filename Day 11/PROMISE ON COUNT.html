<script>
    let count=5
    let promise=new Promise(function(resolve,reject){
        if (count>0){
            resolve("Positive count")
        }
        else{
            reject("negative count")
        }
    })
    console.log(promise)
    promise.then(function(data1){
        console.log(data1)
    }).catch(function(data2){
        console.log(data2)
    })
</script>

</html>
