<script>
    function sol(x){
        return new Promise(function(resolve,reject){
            if (x>=0){
                resolve("promise fulfilled")
            }
            else{
                reject("promise rejected")
            }
            })
        }
    sol(5).then(function(data1){
        alert(data1)
    }).catch(function(data2){
        alert(data2)
    })
</script>
